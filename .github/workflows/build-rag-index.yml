name: Build RAG Index

on:
  push:
    branches: [main, master, develop]
    paths:
      # Trigger on source code changes
      - 'include/**'
      - 'src/**'
      - 'ARM/**'
      - 'exemples/**'
      # Also rebuild if the script itself changes
      - 'Installer/build_rag_index.py'
      - '.github/workflows/build-rag-index.yml'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate change detection
          fetch-depth: 0
          # Use a token that can push (default GITHUB_TOKEN works)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any dependencies your script needs here
          # pip install -r requirements.txt

      - name: Build RAG index
        run: |
          # Create output directory if it doesn't exist
          mkdir -p .iosonata
          
          # Run the indexer
          python Installer/build_rag_index.py \
            --source-dir . \
            --output-dir .iosonata \
            --version "${{ github.sha }}"

      - name: Check for changes
        id: check_changes
        run: |
          git add .iosonata/index.db
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to index.db"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Index.db has changed"
          fi

      - name: Commit and push index
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git commit -m "chore: update RAG index [skip ci]
          
          Auto-generated from commit ${{ github.sha }}
          Triggered by: ${{ github.event_name }}"
          
          git push
